<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="ICONESig/church.png" type="image/x-icon">
	<title>Igreja de Santo António — Notícias e Eventos</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<style>
		/* Variáveis de cores e estilos globais */
		:root{
			--bg:#0b0b0c;
			--bg-alt:#121317;
			--text:#e7e7ea;
			--muted:#b8bcc7;
			--brand:#f6b10a; 
			--brand-2:#ffffff;
			--card:#1b1c21;
			--accent:#2b7de9; /* links e pequenos destaques */
			--radius:18px;
			--shadow:0 10px 30px rgba(0,0,0,.35);
		}
		*{box-sizing:border-box}
		html,body{height:100%}
		body{
			margin:0; font-family:"Open Sans",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; color:var(--text);
			background:var(--bg); line-height:1.6; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
		}
		h1,h2,h3,h4{font-family:Montserrat,system-ui; margin:0 0 .5rem}
		h1{font-size:clamp(2rem,5vw,3rem);}
		h2{font-size:clamp(1.5rem,3.2vw,2.25rem)}
		p{margin:.5rem 0 1rem}
		a{color:var(--accent); text-decoration:none}
		img{max-width:100%; display:block}

		/* Header - Cabeçalho */
		.header{
			position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(8px);
			background:color-mix(in srgb, var(--bg), transparent 35%);
			border-bottom:1px solid rgba(255,255,255,.06);
		}
		.nav{max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:.8rem 1rem}
		.brand{display:flex; align-items:center; gap:.6rem; font-weight:800; letter-spacing:.5px}
		.brand .logo{width:34px; height:34px; border-radius:12px; display:grid; place-items:center; background:var(--brand); color:#111; font-weight:800}
		.menu{display:flex; gap:1rem; align-items:center}
		.menu a{color:var(--text); opacity:.9}
		.menu a:hover{opacity:1}
		.btn{display:inline-flex; align-items:center; justify-content:center; gap:.5rem; padding:.7rem 1rem; border-radius:999px; font-weight:700}
		.btn-ghost{border:1px solid rgba(255,255,255,.18); color:var(--brand-2)}
		.btn-primary{background:var(--brand); color:#111}
		.btn-primary:hover{filter:brightness(1.05)}

		/* Hero - Seção principal com imagem de fundo e destaque */
		.hero{position:relative; min-height:72vh; display:grid; place-items:center; overflow:hidden;}
		.hero::before{
			content:""; position:absolute; inset:0; background:url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?q=80&w=1960&auto=format&fit=crop') center/cover no-repeat; filter:contrast(1.05) saturate(1.05);
		}
		.hero::after{content:""; position:absolute; inset:0; background:linear-gradient(270deg, rgba(0,0,0,.0) 0%, rgba(0,0,0,.75) 65%)}
		.hero-inner{position:relative; max-width:1100px; width:100%; padding:2rem 1rem; display:grid; grid-template-columns:1.1fr .9fr; gap:2rem}
		.hero h1{color:#fff}
		.lead{color:#eaeaf0; font-size:1.05rem}
		.hero-card{background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); border-radius:var(--radius); padding:1rem}
		.hero-actions{display:flex; gap:.8rem; flex-wrap:wrap; margin-top:1rem}

		/* Responsividade para telas menores */
		@media (max-width:900px){
			.hero-inner{grid-template-columns:1fr}
		}
		@media (max-width:600px){
			.hero h1{font-size:clamp(1.8rem,5vw,2.4rem)}
			.lead{font-size:1rem}
		}	

	</style>
</body>
</html>
